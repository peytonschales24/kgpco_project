<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Dashboard</title>
  <!-- Link to your external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Section for displaying news headlines -->
    <section id="headlines">
      <h1>Latest News</h1>
      <!-- Container where news articles will be dynamically loaded -->
      <div id="news-list">
        <!-- Example news item -->
        <!-- <article>
          <h2>News Title</h2>
          <p>Short description of the news article...</p>
          <a href="#">Read more</a>
        </article> -->
      </div>
    </section>

    <!-- Sidebar for filters or additional content -->
    <aside>
      <h2>Filters</h2>
      <form id="filter-form">
        <label for="category">Select Category:</label>
        <select name="category" id="category">
          <option value="all">All</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="politics">Politics</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <button type="submit">Apply</button>
      </form>
    </aside>
  </main>

  <!-- Footer area -->
  <footer>
    <p>&copy; 2025 News Dashboard</p>
  </footer>

  <!-- Link to your external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
